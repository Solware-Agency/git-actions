name: Discord Notifications

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "ðŸ“¢ Nueva actividad en el Repo"
          description: |
            **Evento:** `${{ github.event_name }}`
            **Autor:** `${{ github.actor }}`
            **Mensaje:** ${{ github.event.head_commit.message || github.event.pull_request.title }}
          url: ${{ github.event.html_url || github.event.pull_request.html_url }}
          color: 0x5865F2 # Color Blurple original de Discord
          username: GitHub Bot
